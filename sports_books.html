<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動器材預約系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="datetime-local"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .equipment-group {
            margin-bottom: 15px;
        }
        .equipment-group label {
            font-weight: normal;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>運動器材預約系統</h1>
        <form method="post" action="submit_reservation.php">
            <div class="form-group">
                <label for="name">學生姓名</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="student_id">學號</label>
                <input type="text" id="student_id" name="student_id" required>
            </div>
            <div class="form-group">
                <label for="class">班級</label>
                <input type="text" id="class" name="class" required>
            </div>
            <div class="form-group">
                <label for="reservation_time">預約時間</label>
                <input type="datetime-local" id="reservation_time" name="reservation_time" required>
            </div>

            <div class="form-group">
                <label for="return_date">退還時間</label>
                <input type="datetime-local" id="return_date" name="return_date" required>
            </div>

            <div class="equipment-group">
                <label>選擇運動器材及數量</label>
                <div>
                    <label for="soccer">足球</label>
                    <input type="number" id="soccer" name="equipment[soccer]" min="0" value="0">
                </div>
                <div>
                    <label for="basketball">籃球</label>
                    <input type="number" id="basketball" name="equipment[basketball]" min="0" value="0">
                </div>
                <div>
                    <label for="badminton">羽毛球</label>
                    <input type="number" id="badminton" name="equipment[badminton]" min="0" value="0">
                </div>
                <div>
                    <label for="volleyball">排球</label>
                    <input type="number" id="volleyball" name="equipment[volleyball]" min="0" value="0">
                </div>
                <div>
                    <label for="badminton_racket">羽球拍</label>
                    <input type="number" id="badminton_racket" name="equipment[badminton_racket]" min="0" value="0">
                </div>
            </div>

            <button type="submit">提交預約</button>
        </form>
    </div>
</body>
</html>
